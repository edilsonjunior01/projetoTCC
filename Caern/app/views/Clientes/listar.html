#{extends 'main.html' /} #{set title:'Home' /}


 <table class="table table-striped table-dark">
 	
 	
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Endereco</th>
      <th scope="col">Ocorrencia</th>
      <th scope="col">Remover</th>
      <th scope="col">Editar Dados</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    #{list items:meusClientes, as:'c'}
      <td> ${c.nome}</td>
      <td> ${c.email}</td>
      <td> ${c.endereco}</td>
      <td> <button type="button" class="btn btn-secondary btn-sm">
<a href="@{Clientes.registrarOcorrencia(c.id)}">Ocorrencia</a></button></td>
      <td> <button type="button" class="btn btn-secondary btn-sm">
<a href="@{Clientes.remover(c.id)}">Remover</a></button>
 <td> <button type="button" class="btn btn-secondary btn-sm">
<a href="@{Clientes.editar(c.id)}">Editar Dados</a></button>
</td>
 
   
  </tbody>
  #{/list}	
</table>
